<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="libs/@fontawesome/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Coursework-Slides</title>
</head>

<body>

  <header class="header">

    <div class="header-menu">
      <div class="header-menu__container">
        <div class="header-logo">
          <a class="header-logo__link" href="#">
            <img class="header-logo__img" src="assets/img/Logo.jpg" alt="логотип">
          </a>
        </div>

        <div class="header-navbar">

          <ul class="header-navbar__list">
            <li class="header-navbar__item">
              <a class="header-navbar__link" style="border-color: #fd7e14;" href="#">Top</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" style="border-color: #e83e8c;" href="#">New</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" style="border-color: #007bff;" href="#">Cool</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" style="border-color: #17a2b8;" href="#">HD</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" style="border-color: #28a745;" href="#">Mobile</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </header>

  <div class="container">

    <div id="carousel" class="carousel">

      <ul id="slides-container" class="slides">
        <li class="slide active" style="background-image: url(assets/img/alongtheharbor.jpg);"></li>
        <li class="slide" style="background-image: url(assets/img/broadway.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/charmcity.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/curacaofromabove.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/itsallgrey.jpg)"></li>
        <li class="slide" style="background-image: url(assets/img/londoneye.jpg)"></li>
      </ul>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__contacts">
        <span>OUR CONTACTS</span>
        <br>
      </div>
      <div class="footer__social">
        <a class="footer__social-link" href="#"><i class="fab fa-facebook-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-google-plus-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-twitter-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-pinterest-square"></i></a>
        <a class="footer__social-link" href="#"><i class="fab fa-flickr"></i></a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
